<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        let kt=true;
        if (number<2){
            kt=false;
        }
        for (let i=2;i<Math.sqrt(number);i++){
            if (number%i===0){
                kt=false;
                break;
            }
        }

        return kt;
    }
    let enterNumber = parseInt(prompt("nhap so can kiem tra"))
    let result = isPrime(enterNumber)
    if (result===true){
        alert("so " + enterNumber +" la so nguyen to" )
    }else {
        alert("so " + enterNumber +" khong la so nguyen to")
    }
</script>
</body>
</html>
